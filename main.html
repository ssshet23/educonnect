<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10;
    padding:30;
    background-image: url('aab.jpg'); /* Replace 'background.jpg' with the path to your image */
    background-size: cover;
    
  }
  h2{
    color: aliceblue;
  }
  p{
    color: rgb(210, 222, 233);
  }
  
  nav {
    background-color: rgba(45, 44, 44, 0.591); /* Adding transparency to the navigation bar */
    overflow: hidden;
  }
  
  nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }
  
  nav a:hover {
    background-color: #ddd;
    color: rgb(8, 8, 8);
  }
  
  .search-container {
    float: right;
    padding: 14px;
  }
  
  input[type=text] {
    padding: 6px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
  }
  
  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    border-radius: 4px;
    border: none;
    cursor: pointer;
  }
  
  input[type=submit]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<nav>
  <a href="#">Contacts</a>
  <a href="#">Blogs</a>
  <a href="#">About</a>
  <div class="search-container">
    <form>
      <input type="text" placeholder="Search...">
      <input type="submit" value="Search">
    </form>
  </div>
</nav>

<div style="padding:20px">
  <h2>EduConnect Hub</h2>
  <p>Welcome to our website!</p>
</div>

</body>
</html>
